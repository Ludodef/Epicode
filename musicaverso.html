<!DOCTYPE html>

<html lang="it" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>MusicaVerso</title>
</head>
<body>
    <h1>MusicaVerso</h1>
    <h3>La tua app di streaming musicale!</h3>
    <p>Iscriviti ora per ascoltare la tua musica senza limiti!</p>
    <font onsubmit="alert('Registazione inviata!'">
        <div>
            <input type="text" placeholder="Inserisci il tuo nome" />
        </div>
        <div>
            <input type="text" placeholder="Inserisci il tuo cognome" />
        </div>
        <div>
            <input type="email" placeholder="Inserisci la tua email" />
        </div>
        <div>
            <input type="password" placeholder="Inserisci la tua password" />
        </div>
        <div>
            <input type="date" placeholder="Inserisci la tua data di nascita" />
        </div>
        <div>
            <input type="number" placeholder="Inserisci il tuo numero di telefono" />
        </div>
        <div>
            <p>Quali sono i tuoi generi preferiti?</p>
            <input type="checkbox" /> Rock
        </div>
        <div>
            <input type="checkbox" /> Pop
        </div>
        <div>
            <input type="checkbox" /> Metal
        </div>
        <div>
            <input type="radio"/> Ho accettato i termini e le condizioni.
        </div>
        <button type="submit">Invia registrazione</button>
    </font>
</body>
</html>
